  kind: HelmRelease
  metadata:
    name: elasticsearch
    namespace: logging
  spec:
    chart:
      repository: https://helm.elastic.co
      name: elasticsearch
      version: "7.7.1"
    values:
      clusterName: "elasticsearch"

      image: "docker.elastic.co/elasticsearch/elasticsearch"
      imageTag: "7.7.1"
      imagePullPolicy: "IfNotPresent"